<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
	function start() {
		sjs.open("target", 500, 400);

		//Ball
		var ball = new sjs.Image("Images/spike.png");
		ball.type = "ball";
		ball.setSize(50,50);
		ball.center();
		ball.friction = 0;
		ball.bounce();
		ball.pushRight(5);
		ball.pushUp(4);


	} //end start
</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
